query Pedido($pedidoId: ID) {
  pedido(id: $pedidoId) {
    data {
      id
      attributes {
        cargo {
          data {
            attributes {
              nombre
            }
          }
        }
        nombrePedido
        descripcion
        cliente
        fecha
        hora
        estacionInicio
        estacionFin
        fehcaInicio
        fechaFin
        cuantoTardoInicioFin
        user {
          data {
            attributes {
              nombreCompleto
            }
          }
        }
        createdAt
        updatedAt
      }
    }
  }
}
