query Pedido($pedidoId: ID) {
  pedido(id: $pedidoId) {
    data {
      id
      attributes {
        cargo {
          data {
            id
            attributes {
              nombre
              estado
              createdAt
              updatedAt
            }
          }
        }
        stage
        nombrePedido
        descripcion
        cliente
        finalizado
        fecha
        hora
        estacionInicio
        estacionFin
        fehcaInicio
        fechaFin
        readDate
        identificacion
        tipoIdentificacion
        cuantoTardoInicioFin
        user {
          data {
            attributes {
              nombreCompleto
            }
          }
        }
        createdAt
        updatedAt
      }
    }
  }
}
