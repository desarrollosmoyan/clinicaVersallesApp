query Pedidos {
  pedidos {
    data {
      attributes {
        nombrePedido
        descripcion
        cliente
        fecha
        hora
        estacionInicio
        estacionFin
        fehcaInicio
        fechaFin
        cuantoTardoInicioFin

        createdAt
        updatedAt
      }
      id
    }
  }
}
