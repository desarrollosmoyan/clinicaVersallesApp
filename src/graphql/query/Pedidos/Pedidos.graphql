query Pedidos($filters: PedidoFiltersInput) {
  pedidos(filters: $filters) {
    data {
      attributes {
        cargo {
          data {
            attributes {
              nombre
            }
          }
        }
        nombrePedido
        descripcion
        cliente
        fecha
        hora
        estacionInicio
        estacionFin
        fehcaInicio
        fechaFin
        cuantoTardoInicioFin

        createdAt
        updatedAt
        user {
          data {
            id
          }
        }
      }
      id
    }
  }
}
