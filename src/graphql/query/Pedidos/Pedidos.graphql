query Pedidos(
  $filters: PedidoFiltersInput
  $pagination: PaginationArg
  $sort: [String] = []
) {
  pedidos(filters: $filters, pagination: $pagination, sort: $sort) {
    data {
      attributes {
        cargo {
          data {
            id
            attributes {
              nombre
              estado
              createdAt
              updatedAt
            }
          }
        }
        stage
        nombrePedido
        descripcion
        cliente
        fecha
        hora
        estacionInicio
        estacionFin
        fehcaInicio
        fechaFin
        cuantoTardoInicioFin
        finalizado
        createdAt
        updatedAt
        user {
          data {
            id
          }
        }
      }
      id
    }
  }
}
